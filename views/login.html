{% extends 'layout.html' %}

{% block content %}
<h1 id="login-text">로그인</h1>
<div id="login-container">
    <div id="login-form-box">
        <div class="login-admin-box">
            <a href="/joinAdmin" id="btn-form-admin" class="btn-hover">[관리자 계정 만들기]</a>
            <a href="/loginAdmin" id="btn-form-admin" class="btn-hover">[관리자 로그인]</a>
        </div>
        <form id="login-form" action="/auth/login" method="post">
            <div class="input-group">
                <label for="email">이메일</label>
                <input id="email" type="email" name="email" required autofocus>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" required>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <label><input type="checkbox" id="login-check">자동 로그인</label>
                <a href="#" id="find-id-password" class="btn-hover">[아이디/비밀번호 찾기]</a>
            </div>
    </div>
    <div id="login-btn-box">
        <a href="/join" id="btn-form-join" class="btn-hover">계정 만들기</a>
        <button type="submit" id="btn-form-login" class="btn-hover">로그인</button>
    </div>
    </form>
</div>
{% endblock %}
